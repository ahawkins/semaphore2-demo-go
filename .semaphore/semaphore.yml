version: v1.0
name: Go Example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test"
    task:
      env_vars:
        - name: CONTACTS_DB_URL
          value: postgres://postgres:semaphore@localhost/postgres
      prologue:
        commands:
          - export "SEMAPHORE_GIT_DIR=${HOME}/go/src/github.com/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=${HOME}/go/bin:$PATH"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "${HOME}/go/bin"
          - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sudo sh
      jobs:
        - name: Docker build
          commands:
            - checkout
            - dep ensure
